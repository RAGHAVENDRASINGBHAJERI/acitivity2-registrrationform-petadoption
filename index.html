<!DOCTYPE html>
<html>
<head>
    <title>Pet Adoption System</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="form-container">
        <h2>Pet Adoption Application</h2>
        <form id="regForm">
            <input type="text" name="name" placeholder="Your Full Name" required>
            <input type="email" name="email" placeholder="Email Address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
            <input type="tel" name="phone" placeholder="Phone Number" pattern="[0-9]{10}" maxlength="10" required>
            <select name="pet_type" required>
                <option value="">Select Pet Type</option>
                <option value="Dog">Dog</option>
                <option value="Cat">Cat</option>
                <option value="Rabbit">Rabbit</option>
            </select>
            <button type="submit">Apply to Adopt</button>
        </form>
        <div id="result"></div>
        <div style="text-align: center; margin-top: 20px;">
            <a href="manage.php" style="color: #667eea; text-decoration: none; font-weight: bold;"> View All Applications</a>
        </div>
    </div>

    <script>
        $('#regForm').submit(function(e) {
            e.preventDefault();
            $.post('process.php', $(this).serialize(), function(data) {
                $('#result').html(data);
            });
        });
    </script>
</body>
</html>
